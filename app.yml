apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: helloworld
  name: helloworld-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: helloworld
    spec:
      containers:
      - image: krisha2705/helloworld-app
        name: helloworld
        ports:
        - name: helloworld
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: helloworld
  name: helloworld
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: springboot
---
